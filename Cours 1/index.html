<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la découverte de la Martinique</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./videos/plage.mp4" type="video/mp4">
    </video>

    <header>
        <a href="https://www.martinique.org/fr" target="_blank">
            <img class="logo" src="./images/Logo-Martinique.png" alt="Logo office du Tourisme Martinique">
        </a>

        <h1 class="animate__animated animate__fadeInDown"> À la découverte de la Martinique</h1>

        <p class="animate__animated animate__fadeInDown"> Nous vous offrons une découverte de la Martinique à travers
            notre magnifique galerie photos, proposé par
            <a href="https://www.martinique.org/fr" target="_blank"> Office du Tourisme Martinique</a>
        </p>

    </header>

    <main>
        <figure class="image">
            <img src="./images/plage-anse-d'arlet.jpeg" alt="plage anse d'arlet Martinique">
            <figcaption class="animate__animated animate__fadeInLeft"> La plage Anse d'Arlet posséde un magnifique sable
                blanc et l'apparition de sublimes
                tortues et poissons</figcaption>
        </figure>


        <figure class="image">
            <img src="./images/plage-du-diamant.jpg" alt="plage du diamant en Martinique">
            <figcaption class="animate__animated animate__fadeInLeft">La plage du Diamant posséde de sublimes cocotier
                penchés et le rocher du Diamant un
                véritable décor de carte postale </figcaption>
        </figure>


        <figure class="image">
            <img src="./images/La-plage-du-Carbet.jpg" alt="plage du Carbet en Martinique">
            <figcaption class="animate__animated animate__fadeInLeft">La plage du Carbet, l'une des plages de sable noir
                de l'île. Parfaite pour votre plus belle photo ou une demande en mariage</figcaption>
        </figure>

        <figure class="image">
            <img src="./images/accras-de-morue.jpeg" alt="accras de morue Martinique">
            <figcaption class="animate__animated animate__fadeInLeft"> Les accras de morue sont déguster en apperitifs,
                entrées ou même dans des sandwichs en
                Martinique, ce sont des petites fritures très apprécié</figcaption>
        </figure>


        <figure class="image">
            <img src="./images/glace-cacahuète.jpg" alt="glace cacahuète">
            <figcaption class="animate__animated animate__fadeInLeft"> La glace cacahuète, un parfum très apprécié des
                martiniquais et parfaite pour vos fins
                de soirée</figcaption>
        </figure>

        <figure class="image">
            <img src="./images/Sinobol.jpg" alt="Sinobol">
            <figcaption class="animate__animated animate__fadeInLeft"> Le Sinobol est dessert très prisé des
                martiniquais, fais de glace pilé et de sirop,
                c'est un régale </figcaption>
        </figure>

    </main>

    <footer> Copyright 2024 Limea Nayah</footer>

</body>

</html>
